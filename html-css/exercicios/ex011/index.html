<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua a janela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <audio controls>
        <source src="midia/19th Floor-Bobby Richards.mp3" type="audio/mpeg">
        <source src="midia/19th Floor-Bobby Richards.ogg" type="audio/ogg">
        <source src="midia/19th Floor-Bobby Richards.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com os formatos disponíveis de audio
            <a href="midia/19th Floor-Bobby Richards.mp3">Clique aqui</a> para baixar o audio.
        </p>
    </audio>
</body>
</html>
